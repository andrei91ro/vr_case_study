<html>
    <head>
        <!--<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>-->
        <script src="../aframe.min.js"></script>
        <script src="../aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity id="rig"
                      movement-controls
                      >
                <a-entity camera
                          position="0 1.6 0"
                          look-controls="pointerLockEnabled: true"></a-entity>
            </a-entity>

            <!--speed optimization versus simply referring to the image using src="" in the a-box -->
            <a-assets>
                <!--<img id="boxTexture" src="cer.jpg">-->
                <!--<img id="grid" src="grid.png">-->
                <!--<img id="grid" src="floor.jpg">-->
                <img id="grid" src="images/wood2.jpg">
                <!--<a-asset-item id="human" src="RiggedFigure.gltf"></a-asset-item>-->
                <a-asset-item id="table" src="models/table.gltf"></a-asset-item>
                <a-asset-item id="phone" src="models/phone.gltf"></a-asset-item>
                <a-asset-item id="lcd" src="models/lcd.gltf"></a-asset-item>
                <a-asset-item id="camera" src="models/camera.gltf"></a-asset-item>
            </a-assets>

            <!--<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" src="#grid" repeat="2 2"></a-plane>-->
            <a-plane src="#grid" rotation="-90 0 0" width="30" height="30"  repeat="5 5"></a-plane>

            <!--<a-box position="-3 0 -4" rotation="0 0 0" scale="2 2 2"src="cer.jpg" >-->
            <!--<a-box position="-3 2 -4" rotation="0 0 0" scale="2 2 2"src="#boxTexture" >-->
            <!--</a-box>-->

            <a-sky color="#ABA"></a-sky>

            <!--<a-entity gltf-model="#human" position="0 1 -3" animation-mixer="loop: pingpong"/>-->
            <!--</a-entity>-->
            <a-entity id="table" gltf-model="#table" position="0 1 -3" scale="0.1 0.1 0.1"/>
                <a-entity id="phone" gltf-model="#phone" position="0 0 0" ></a-entity>
                <a-entity id="lcd" gltf-model="#lcd" position="0 0 0" /></a-entity>
                <a-entity id="camera" gltf-model="#camera" position="0 0 0" /></a-entity>
            </a-entity>

            <a-light type="ambient" color="#445451"></a-light>
            <a-light type="point" intensity="1" position="-15 9.79 0"></a-light>


        </a-scene>

    </body>
</html>
